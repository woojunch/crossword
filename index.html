<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7x7 Crossword with Numbers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        h1 { color: #333; margin-bottom: 20px; }

        .crossword-board {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            grid-template-rows: repeat(7, 60px);
            gap: 2px;
            padding: 5px;
            background-color: #333;
            border: 3px solid #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: #fff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: #333;
            user-select: none;
        }

        .cell.inactive {
            background-color: #222;
            color: transparent;
        }

        .number-label {
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 11px;
            font-weight: normal;
            color: #d9534f;
            line-height: 1;
            z-index: 10;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            color: #666;
            max-width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Crossword Puzzle</h1>
    <div id="board" class="crossword-board"></div>
    <div id="status" class="message">데이터를 불러오는 중...</div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 단어 위치 찾기 함수
        function findWordPosition(gridData, word, direction) {
            const rows = 7;
            const cols = 7;
            
            for(let r = 0; r < rows; r++) {
                for(let c = 0; c < cols; c++) {
                    if (direction === 'across' && c + word.length > cols) continue;
                    if (direction === 'down' && r + word.length > rows) continue;

                    let match = true;
                    for(let i = 0; i < word.length; i++) {
                        const rr = r + (direction === 'down' ? i : 0);
                        const cc = c + (direction === 'across' ? i : 0);
                        
                        // 그리드 데이터와 단어 철자 비교
                        if (gridData[rr][cc] !== word[i]) {
                            match = false;
                            break;
                        }
                    }
                    if (match) return { r, c };
                }
            }
            return null;
        }

            const wordsStr = getQueryParam('words');
            const board = document.getElementById('board');
            const status = document.getElementById('status');

            if (!gridStr) {
                status.innerHTML = "URL에 <b>?grid=</b> 파라미터가 없습니다.";
                board.style.display = 'none';
                return;
            }

                // 각 행의 문자열에서 '모든 공백을 제거'하고 '글자 단위로 분리'합니다.
                const gridData = JSON.parse(gridStr.replace(/'/g, '"'))
                                     .map(row => row.replace(/\s+/g, '').split('')); 
                
                // 2. 단어 데이터 파싱
                let wordData = { across: [], down: [] };
                if (wordsStr) {
                    // wordsStr이 있으면 파싱, 없으면 빈 객체 유지
                    try {
                        wordData = JSON.parse(wordsStr);
                    } catch (e) {
                        console.warn("단어 데이터 파싱 실패", e);
                    }
                }

                // 3. 번호 매핑 (1번부터 순차적으로)
                const numberMap = Array.from({ length: 7 }, () => Array(7).fill(""));
                let currentNumber = 1;

                // 가로 문제 번호 찾기
                if (wordData.across) {
                    wordData.across.forEach(word => {
                        const pos = findWordPosition(gridData, word, 'across');
                        if (pos) {
                            numberMap[pos.r][pos.c] += numberMap[pos.r][pos.c] ? `, ${currentNumber}` : `${currentNumber}`;
                        }
                        currentNumber++;
                    });
                }

                    wordData.down.forEach(word => {

                            numberMap[pos.r][pos.c] += numberMap[pos.r][pos.c] ? `, ${currentNumber}` : `${currentNumber}`;
                        }
                        currentNumber++;
                    });
