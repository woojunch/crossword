<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7x7 Crossword with Numbers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        h1 { color: #333; margin-bottom: 20px; }

        .crossword-board {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            grid-template-rows: repeat(7, 60px);
            gap: 2px;
            padding: 5px;
            background-color: #333;
            border: 3px solid #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: #fff;
            position: relative; /* 번호 배치를 위해 relative 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: #333;
            user-select: none;
        }

        .cell.inactive {
            background-color: #222;
            color: transparent;
        }

        /* 문제 번호 스타일 */
        .number-label {
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 11px;
            font-weight: normal;
            color: #d9534f; /* 붉은색 계열로 강조 */
            line-height: 1;
            z-index: 10;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            color: #666;
            max-width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Crossword Puzzle</h1>
    <div id="board" class="crossword-board"></div>
    <div id="status" class="message">데이터를 불러오는 중...</div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 그리드에서 단어의 시작 위치(행, 열)를 찾는 함수
        function findWordPosition(gridData, word, direction) {
            const rows = 7;
            const cols = 7;
            
            for(let r = 0; r < rows; r++) {
                for(let c = 0; c < cols; c++) {
                    // 단어가 그리드 범위를 벗어나거나 첫 글자가 안 맞으면 패스
                    if (direction === 'across' && c + word.length > cols) continue;
                    if (direction === 'down' && r + word.length > rows) continue;

                    let match = true;
                    for(let i = 0; i < word.length; i++) {
                        // 가로/세로 방향에 따라 비교할 셀 좌표 계산
                        const rr = r + (direction === 'down' ? i : 0);
                        const cc = c + (direction === 'across' ? i : 0);
                        
                        // 공백 등을 제거하고 글자만 비교
                        const cellChar = gridData[rr][cc];
                        if (cellChar !== word[i]) {
                            match = false;
                            break;
                        }
                    }
                    if (match) return { r, c };
                }
            }
            return null;
        }

        function renderGrid() {
            const gridStr = getQueryParam('grid');
            const wordsStr = getQueryParam('words'); // words 파라미터 추가
            const board = document.getElementById('board');
            const status = document.getElementById('status');

            if (!gridStr) {
                status.innerHTML = "URL에 <b>?grid=</b> 파라미터가 없습니다.";
                board.style.display = 'none';
                return;
            }

            try {
                // 데이터 파싱
                const gridData = JSON.parse(gridStr.replace(/'/g, '"'))
                                     .map(row => row.trim().split(/\s+/)); // 2D 배열로 변환
                
                // 단어 목록 파싱 (wordsStr이 있으면 사용)
                let wordData = { across: [], down: [] };
                if (wordsStr) {
                    wordData = JSON.parse(wordsStr); 
                }

                // 번호 매핑 정보를 저장할 배열 (7x7)
                const numberMap = Array.from({ length: 7 }, () => Array(7).fill(""));

                // 1. 가로 문제 번호 매기기 (1번 ~ N번)
                let currentNumber = 1;
                if (wordData.across) {
                    wordData.across.forEach(word => {
                        const pos = findWordPosition(gridData, word, 'across');
                        if (pos) {
                            // 기존 번호가 있으면 콤마로 연결 (예: "1, 5")
                            numberMap[pos.r][pos.c] += numberMap[pos.r][pos.c] ? `, ${currentNumber}` : `${currentNumber}`;
                        }
                        currentNumber++;
                    });
                }

                // 2. 세로 문제 번호 매기기 (N+1번 ~ M번)
                if (wordData.down) {
                    wordData.down.forEach(word => {
                        const pos = findWordPosition(gridData, word, 'down');
                        if (pos) {
                            numberMap[pos.r][pos.c] += numberMap[pos.r][pos.c] ? `, ${currentNumber}` : `${currentNumber}`;
                        }
                        currentNumber++;
                    });
                }

                // 그리드 그리기
                board.innerHTML = '';
                gridData.forEach((row, r) => {
                    row.forEach((char, c) => {
                        const cell = document.createElement('div');
                        cell.className = 'cell';

                        if (char === '#') {
                            cell.className += ' inactive';
                        } else {
                            cell.textContent = char;
                            
                            // 해당 칸에 번호가 있다면 추가
                            if (numberMap[r][c]) {
                                const numSpan = document.createElement('span');
                                numSpan.className = 'number-label';
                                numSpan.textContent = numberMap[r][c];
                                cell.appendChild(numSpan);
                            }
                        }
                        board.appendChild(cell);
                    });
                });

                status.style.display = 'none';
                board.style.display = 'grid';

            } catch (error) {
                console.error(error);
                status.innerText = "데이터 처리 중 오류가 발생했습니다. URL 형식을 확인해주세요.";
            }
        }

        window.onload = renderGrid;
    </script>
</body>
</html>
