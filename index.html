<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7x7 Colorful Crossword</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        h1 { color: #333; margin-bottom: 20px; }

        .crossword-board {
            display: grid;
            grid-template-columns: repeat(7, 65px); /* 셀 크기 약간 키움 */
            grid-template-rows: repeat(7, 65px);
            gap: 2px;
            padding: 5px;
            background-color: #333;
            border: 3px solid #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .cell {
            width: 65px;
            height: 65px;
            background-color: #fff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: #333;
            user-select: none;
        }

        .cell.inactive {
            background-color: #222;
            color: transparent;
        }

        .number-label {
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 11px;
            font-weight: normal;
            color: #333; /* 배경색이 들어가므로 검은색으로 변경 */
            line-height: 1;
            z-index: 10;
            background-color: rgba(255,255,255,0.7); /* 가독성을 위해 배경 반투명 추가 */
            padding: 1px 3px;
            border-radius: 3px;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            color: #666;
            max-width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Crossword Puzzle</h1>
    <div id="board" class="crossword-board"></div>
    <div id="status" class="message">데이터를 불러오는 중...</div>

    <script>
        // 파스텔 톤 색상 팔레트 (단어별 하이라이트용)
        const PALETTE = [
            "#FFB3BA", "#FFDFBA", "#FFFFBA", "#BAFFC9", "#BAE1FF", 
            "#E2F0CB", "#FFDAC1", "#FF9AA2", "#B5EAD7", "#C7CEEA",
            "#F8C8DC", "#FFCCF9", "#D4F0F0", "#D7E8DE", "#FFF4E6"
        ];

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 단어 위치 찾기 함수
        function findWordPosition(gridData, word, direction) {
            const rows = 7;
            const cols = 7;
            
            for(let r = 0; r < rows; r++) {
                for(let c = 0; c < cols; c++) {
                    if (direction === 'across' && c + word.length > cols) continue;
                    if (direction === 'down' && r + word.length > rows) continue;

                    let match = true;
                    for(let i = 0; i < word.length; i++) {
                        const rr = r + (direction === 'down' ? i : 0);
                        const cc = c + (direction === 'across' ? i : 0);
                        
                        if (gridData[rr][cc] !== word[i]) {
                            match = false;
                            break;
                        }
                    }
                    if (match) return { r, c };
                }
            }
            return null;
        }

        function renderGrid() {
            const gridStr = getQueryParam('grid');
            const wordsStr = getQueryParam('words');
            const board = document.getElementById('board');
            const status = document.getElementById('status');

            if (!gridStr) {
                status.innerHTML = "URL에 <b>?grid=</b> 파라미터가 없습니다.";
                board.style.display = 'none';
                return;
            }

            try {
                // 1. 그리드 데이터 파싱 (공백 제거 로직 포함)
                const gridData = JSON.parse(gridStr.replace(/'/g, '"'))
                                     .map(row => row.replace(/\s+/g, '').split('')); 
                
                // 2. 단어 데이터 파싱
                let wordData = { across: [], down: [] };
                if (wordsStr) {
                    try { wordData = JSON.parse(wordsStr); } catch (e) {}
                }

                // 3. 번호 및 색상 매핑 준비
                // cellInfo[r][c] = { numbers: [], colors: [] }
                const cellInfo = Array.from({ length: 7 }, () => 
                    Array.from({ length: 7 }, () => ({ numbers: [], colors: [] }))
                );

                let currentNumber = 1;
                let colorIndex = 0;

                // 공통 처리 함수 (방향별)
                const processWords = (words, direction) => {
                    if (!words) return;
                    words.forEach(word => {
                        const pos = findWordPosition(gridData, word, direction);
                        if (pos) {
                            // 시작 위치에 문제 번호 저장
                            cellInfo[pos.r][pos.c].numbers.push(currentNumber);
                            
                            // 해당 단어가 차지하는 모든 셀에 색상 저장
                            const color = PALETTE[colorIndex % PALETTE.length];
                            for(let i = 0; i < word.length; i++) {
                                const rr = pos.r + (direction === 'down' ? i : 0);
                                const cc = pos.c + (direction === 'across' ? i : 0);
                                cellInfo[rr][cc].colors.push(color);
                            }
                            colorIndex++;
                        }
                        currentNumber++;
                    });
                };

                processWords(wordData.across, 'across');
                processWords(wordData.down, 'down');

                // 4. 화면 렌더링
                board.innerHTML = '';
                gridData.forEach((row, r) => {
                    row.forEach((char, c) => {
                        const cell = document.createElement('div');
                        cell.className = 'cell';

                        if (char === '#') {
                            cell.className += ' inactive';
                        } else {
                            cell.textContent = char;
                            const info = cellInfo[r][c];

                            // 배경색 적용
                            if (info.colors.length === 1) {
                                // 색상이 하나면 단색
                                cell.style.backgroundColor = info.colors[0];
                            } else if (info.colors.length > 1) {
                                // 색상이 겹치면(교차점) 대각선 그라데이션
                                // 첫 번째 색상과 마지막 색상을 섞어서 표현
                                const c1 = info.colors[0];
                                const c2 = info.colors[info.colors.length - 1];
                                cell.style.background = `linear-gradient(135deg, ${c1} 50%, ${c2} 50%)`;
                            }

                            // 번호 표시
                            if (info.numbers.length > 0) {
                                const numSpan = document.createElement('span');
                                numSpan.className = 'number-label';
                                numSpan.textContent = info.numbers.join(', ');
                                cell.appendChild(numSpan);
                            }
                        }
                        board.appendChild(cell);
                    });
                });

                status.style.display = 'none';
                board.style.display = 'grid';

            } catch (error) {
                console.error(error);
                status.innerText = "데이터 처리 중 오류가 발생했습니다.";
            }
        }

        window.onload = renderGrid;
    </script>
</body>
</html>
